<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <p id="per">URL Shortener</p>
        <div id="nav">
            <div>
                <input type="text" name="url" id="prevURL" placeholder="OLD URL">
                <button id="run" class="bottom">Shorten</button>
            </div>
            <div>
                <input type="text" name="shorturl" id="newURL" placeholder="NEW URL">
                <button id="copy" class="bottom">Copy</button>
            </div>

        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
